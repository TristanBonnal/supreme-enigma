image: php:8.1

stages:
  - test

before_script:
  - apt-get update -qy
  - apt-get install -y unzip
  - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
  - composer install --no-interaction

test:
  stage: test
  script:
    - ./vendor/bin/phpunit
